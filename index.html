<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Receipt Calculator</title>
</head>
<body>
    <div class="container">
        <div class="form-container">

            <form id="receipt-form" action="" method="post">
                <h1>Calculate receipt</h1>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="name">Item name</label>
                        <input type="text" name="name" id="name" placeholder="name" />
                    </div>
                    <div class="form-row-label">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" step="any" placeholder="price" />
                    </div>
                    <div class="form-row-label">
                        <label for="percentage">Their percentage</label>
                        <input type="number" name="percentage" id="percentage" step="any" placeholder="their percentage" value="50" />
                    </div>
                    <div class="form-row-label">
                        <label for="discount">Discount</label>
                        <input type="number" name="discount" id="discount" step="any" placeholder="discount" />
                    </div>
                    <div>
                        <div style="height: 50%;"></div>
                        <span class="delete-button">X</span>
                    </div>
                </div>
                
                <button type="submit">Calculate</button>
            </form>
            <button class="add-item">Add item</button>
        </div>
        <div class="result-field">
            <p class="result-placeholder"></p>
        </div>
    </div>
</body>
<script src="static/js/main.js"></script>
</html>
